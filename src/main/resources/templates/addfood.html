<!DOCTYPE html>
<html lang="en" xmlns:th="ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <h1 class="text-center">Add Food</h1>
    <div class="col-md-6 offset-3">
        <form th:action="@{/savefood}" th:object="${theDish}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}">
            </div>

            <div class="form-group">
                <label for="imageurl" th:classappend="${#fields.hasErrors('imageurl')} ? 'redtext' : ''">
                    Add image to the list
                </label>
                <input type="text" class="form-control" th:field="*{imageurl}">
            </div>

            <h4>OR</h4>

            <div class="form-group">
                <label class="btn btn-default btn-file">
                    Browse
                    <input type="file" name="file">
                </label>

            </div>

            <button class="btn btn-success btn-file">Save</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
